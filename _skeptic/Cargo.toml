[package]
name = "serde-website"
version = "0.0.0"
authors = ["David Tolnay <dtolnay@gmail.com>"]
edition = "2018"
build = "build.rs"
publish = false

[build-dependencies]
skeptic = "0.13"

[dev-dependencies]
chrono = "0.4"
linked-hash-map = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
serde_test = "1.0"
serde-transcode = "1.0"
serde_yaml = "0.8"
serde_bytes = "0.11"
skeptic = "0.13"
void = "1.0"
